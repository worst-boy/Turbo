<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Token - Turbo Game</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .button {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            transform: translateY(-5px);
        }

        .token {
            margin-top: 30px;
            background-color: #f0f0f0;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            font-weight: 600;
            color: #333;
            display: inline-block;
            width: auto;
            word-wrap: break-word;
        }

        @media screen and (max-width: 500px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 20px;
            }

            .button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Turbo Game</h1>
        <p>Click the button below to get your **Turbo Token** and start playing!</p>
        <button class="button" onclick="generateToken()">Get Token</button>

        <div id="tokenOutput" class="token" style="display: none;">
            Token: <span id="tokenValue">--</span>
        </div>
    </div>

    <script>
        // Function to generate a random token
        function generateToken() {
            const token = Math.random().toString(36).substr(2, 9); // Generates a random 9 character token
            document.getElementById("tokenValue").textContent = token; // Display the token
            document.getElementById("tokenOutput").style.display = "inline-block"; // Show the token element
        }
    </script>
</body>
</html>
