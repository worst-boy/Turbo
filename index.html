<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Luck - Mini Casino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .wheel-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #ffcc00;
            position: relative;
            transition: transform 3s ease-out;
            background: conic-gradient(
                #ffcc00 0deg 60deg,
                #ff6600 60deg 120deg,
                #ff0000 120deg 180deg,
                #00cc00 180deg 240deg,
                #0099ff 240deg 300deg,
                #ff00ff 300deg 360deg
            );
        }
        .wheel:before {
            content: '';
            width: 10px;
            height: 10px;
            background: red;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .btn {
            background: #ffcc00;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #ffdd44;
        }
        #result {
            font-size: 20px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Luck</h1>
        <p>Deposit crypto, play & win big!</p>
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
        </div>
        <button class="btn" onclick="spinWheel()">Spin The Wheel</button>
        <p id="result">Press the button to try your luck!</p>
    </div>

    <script>
        function spinWheel() {
            let wheel = document.getElementById("wheel");
            let randomDegree = Math.floor(3600 + Math.random() * 360);
            wheel.style.transform = `rotate(${randomDegree}deg)`;
            setTimeout(() => {
                let outcomes = ["2x Win", "Try Again", "You Lost", "3x Win", "Try Again", "Jackpot 5x!"];
                let result = outcomes[Math.floor(Math.random() * outcomes.length)];
                document.getElementById("result").innerText = result;
            }, 3000);
        }
    </script>
</body>
</html>
