<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Token Clicker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a44, #ff3e62);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin: 10px 0 20px;
        }

        .coin {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffd700, #ff8c00);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .coin:active {
            transform: scale(0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .token-count {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(135deg, #4CAF50, #008000);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .button:hover {
            background: linear-gradient(135deg, #008000, #4CAF50);
            transform: translateY(-3px);
        }

        @media screen and (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .coin {
                width: 100px;
                height: 100px;
                font-size: 24px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Turbo Token Clicker</h1>
        <p>Tap the coin to earn tokens!</p>

        <div class="coin" onclick="earnToken()">ðŸ’°</div>

        <div class="token-count">Tokens: <span id="tokenCount">0</span></div>

        <a href="#" class="button" onclick="cashOut()">ðŸ’Ž Cash Out</a>
    </div>

    <script>
        let tokenCount = 0;

        function earnToken() {
            tokenCount++;
            document.getElementById("tokenCount").textContent = tokenCount;
        }

        function cashOut() {
            alert("You have cashed out " + tokenCount + " tokens!");
        }
    </script>
</body>
</html>
