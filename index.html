<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Gamble - Fast Money Games</title>
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #121212; color: white; text-align: center; padding: 20px; }
        
        /* Header */
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 14px; opacity: 0.8; }

        /* Container */
        .container { max-width: 400px; margin: auto; }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary { background: #ff9800; color: #fff; }
        .btn-primary:hover { background: #e68900; }
        .btn-secondary { background: #555; color: #fff; }
        .btn-secondary:hover { background: #444; }

        /* Game Boxes */
        .game-box {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        .game-box h2 { font-size: 20px; }
        .game-box p { margin: 10px 0; font-size: 14px; }
        .game-box button { width: 80%; margin: 10px auto; }

        /* Result Display */
        #result { font-size: 22px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crypto Gamble üé∞</h1>
        <p>Deposit crypto & win instantly! Fast money, high risk, big rewards!</p>

        <!-- Deposit & Balance -->
        <div class="game-box">
            <h2>Your Balance: <span id="balance">0</span> USDT</h2>
            <button class="btn btn-primary" onclick="depositMoney()">üí∞ Deposit Crypto</button>
        </div>

        <!-- Game 1: Double or Nothing -->
        <div class="game-box">
            <h2>Double or Nothing</h2>
            <p>Bet your money and double it or lose it all!</p>
            <button class="btn btn-secondary" onclick="playDoubleOrNothing()">üé≤ Play Now</button>
        </div>

        <!-- Game 2: 1-Minute Challenge -->
        <div class="game-box">
            <h2>1-Minute Challenge</h2>
            <p>Pick a number 1-10 and win 5x if it matches!</p>
            <input type="number" id="userNumber" placeholder="Enter 1-10" min="1" max="10" style="width:80%; padding:5px;">
            <button class="btn btn-secondary" onclick="playOneMinuteChallenge()">üî• Play Now</button>
        </div>

        <!-- Game 3: Lucky Draw -->
        <div class="game-box">
            <h2>Lucky Draw</h2>
            <p>Enter the pool for a chance to win big!</p>
            <button class="btn btn-secondary" onclick="playLuckyDraw()">üéü Enter Draw</button>
        </div>

        <!-- Result -->
        <p id="result"></p>
    </div>

    <script>
        let balance = 0;

        // Simulate deposit
        function depositMoney() {
            let deposit = prompt("Enter deposit amount (min $5):");
            if (deposit && deposit >= 5) {
                balance += parseFloat(deposit);
                document.getElementById("balance").innerText = balance;
                alert("Deposit successful!");
            } else {
                alert("Minimum deposit is $5");
            }
        }

        // Game 1: Double or Nothing
        function playDoubleOrNothing() {
            if (balance <= 0) return alert("Deposit first!");
            let bet = prompt("Enter bet amount:");
            if (!bet || bet <= 0 || bet > balance) return alert("Invalid bet amount!");
            bet = parseFloat(bet);
            let win = Math.random() < 0.5; // 50% chance
            balance = win ? balance + bet : balance - bet;
            document.getElementById("balance").innerText = balance;
            document.getElementById("result").innerText = win ? "üéâ You WON! Balance doubled!" : "üíÄ You lost!";
        }

        // Game 2: 1-Minute Challenge
        function playOneMinuteChallenge() {
            if (balance < 5) return alert("Minimum bet is $5!");
            let userNum = document.getElementById("userNumber").value;
            if (userNum < 1 || userNum > 10) return alert("Choose a number between 1-10!");
            let winningNum = Math.floor(Math.random() * 10) + 1;
            if (parseInt(userNum) === winningNum) {
                balance += 25;
                alert("üî• You WON 5X your bet!");
            } else {
                balance -= 5;
                alert("‚ùå You lost this round.");
            }
            document.getElementById("balance").innerText = balance;
        }

        // Game 3: Lucky Draw
        function playLuckyDraw() {
            if (balance < 10) return alert("Minimum $10 to enter!");
            balance -= 10;
            let win = Math.random() < 0.2; // 20% chance
            if (win) {
                balance += 50;
                alert("üéâ YOU WON THE LUCKY DRAW! +$50");
            } else {
                alert("üò¢ Better luck next time.");
            }
            document.getElementById("balance").innerText = balance;
        }
    </script>

</body>
</html>
