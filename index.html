<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            width: 100%;
            border-radius: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .game {
            background: #ff758c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .game:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container" id="main-screen">
        <h1>Welcome to MiniApp</h1>
        <button class="button" onclick="startDemo()">Try a Demo with 100 USDT</button>
        <button class="button" onclick="deposit()">Deposit & Start Playing</button>
    </div>

    <div class="container" id="game-screen" style="display: none; width: 100%; max-width: 500px;">
        <div class="top-bar">
            <div class="profile">
                <img src="https://via.placeholder.com/40" alt="Profile">
                <span>Player</span>
            </div>
            <div class="balance">Balance: <span id="balance">100</span> USDT</div>
        </div>
        <h1>Select a Game</h1>
        <div class="games">
            <div class="game" onclick="playGame('Lucky Flip')">üé∞ Lucky Flip</div>
            <div class="game" onclick="playGame('Wheel Spin')">üé° Wheel Spin</div>
            <div class="game" onclick="playGame('Chicken Road')">üêî Chicken Road</div>
            <div class="game" onclick="playGame('Tower Climb')">üèîÔ∏è Tower Climb</div>
        </div>
        <button class="button" onclick="goBack()">Go Back</button>
    </div>

    <div class="container" id="deposit-screen" style="display: none;">
        <h1>Deposit Funds</h1>
        <p>Send crypto to the following address:</p>
        <p><strong>1A2b3C4d5E6f...</strong></p>
        <button class="button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function startDemo() {
            document.getElementById("main-screen").style.display = "none";
            document.getElementById("game-screen").style.display = "block";
        }

        function deposit() {
            document.getElementById("main-screen").style.display = "none";
            document.getElementById("deposit-screen").style.display = "block";
        }

        function playGame(game) {
            alert("You are now playing " + game + "!");
        }

        function goBack() {
            document.getElementById("game-screen").style.display = "none";
            document.getElementById("deposit-screen").style.display = "none";
            document.getElementById("main-screen").style.display = "block";
        }
    </script>
</body>
</html>
